<!doctype html>
<head>
	<script src="/threebox-target.js"></script>
	<script>
		const __tbMapboxVersion = window.__THREEBOX_TARGET__ === 'modern' ? 'v3.16.0' : 'v2.2.0';
		document.write('<link href="https://api.mapbox.com/mapbox-gl-js/' + __tbMapboxVersion + '/mapbox-gl.css" rel="stylesheet">');
		document.write('<script src="https://api.mapbox.com/mapbox-gl-js/' + __tbMapboxVersion + '/mapbox-gl.js"></' + 'script>');
		document.write('<script src="../dist/' + window.__THREEBOX_SCRIPT__ + '" type="text/javascript"></' + 'script>');
		document.write('<link href="../dist/' + window.__THREEBOX_STYLE__ + '" rel="stylesheet" />');
	</script>
	<title>Threebox Object3D Example</title>
	
	<script>
		const __tbMapboxVersion = window.__THREEBOX_TARGET__ === 'modern' ? 'v3.16.0' : 'v2.2.0';
		document.write('<script src="../dist/' + window.__THREEBOX_SCRIPT__ + '" type="text/javascript"></' + 'script>');
		document.write('<link href="../dist/' + window.__THREEBOX_STYLE__ + '" rel="stylesheet" />');
	</script>
	<script src="config.js"></script>
	<style>
		body, html {
			width: 100%;
			height: 100%;
			margin: 0;
		}

		#map {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
    <div id='map' class='map'></div>

	<script type="module">
		if (!config) console.error("Config not set! Make a copy of 'config_template.js', add in your access token, and save the file as 'config.js'.");

		mapboxgl.accessToken = config.accessToken;
		var origin = [-122.4340, 37.7353, 0];

		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/light-v9',
			center: origin,
			zoom: 12.5,
			pitch: 60,
			bearing: 80,
			antialias: true
		});


		// we can add Threebox to mapbox to add built-in mouseover/mouseout and click behaviors
		window.tb = new Threebox(
			map,
			map.getCanvas().getContext('webgl'),
			{
				defaultLights: true,
			}
		);
		let stats;
		import Stats from 'https://threejs.org/examples/jsm/libs/stats.module.js';
		function animate() {
			requestAnimationFrame(animate);
			stats.update();
		}

		map.on('style.load', function () {
			// stats
			stats = new Stats();
			map.getContainer().appendChild(stats.dom);
			animate();

			map.addLayer({
				id: 'custom_layer',
				type: 'custom',
				renderingMode: '3d',
				onAdd: function (map, mbxContext) {

					// import soldier from an external glb file, scaling up its size 20x
					// IMPORTANT: .glb is not a standard MIME TYPE, you'll have to add it to your web server config,
					// otherwise you'll receive a 404 error

                    // Attribution: Soldier animated model by T. Choonyung at https://www.mixamo.com
					// from https://www.mixamo.com/#/?page=1&query=vanguard&type=Character
					var options = {
						obj: './models/soldier.glb',
						type: 'gltf',
						scale: 1000,
						units: 'meters',
						rotation: { x: 90, y: 0, z: 0 }, //default rotation
						anchor: 'center'
					}

					tb.loadObj(options, function (model) {
						let soldier = model.setCoords(origin);
						tb.add(soldier);
					})

				},

				render: function (gl, matrix) {
					tb.update();
				}
			});

		});


	</script>
</body>
